<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Qual a sua Nacionalidade</h1>
    De Qual pais você é: <select>
        <option value="#" id="txtpais">BRASIL</option>
        <option value="#">USA</option>
        <option value="#">INGLATERRA</option>
        <option value="#">FRANÇA</option>
        <option value="#">ITALIA</option>
        <option value="#">CHINA</option>
    </select>
    <input type="button" value="enviar" onclick="enviar()">
    <div id="res"></div>
    <script>
        function enviar(){
            var txtp = window.document.querySelector('div#txtpais')
            var res = window.document.querySelector('div#res')
            var pais = (txtp.value)
            if (pais == Brasil){
                res.innerHTML = `Brasileiro`
            }else{
                res.innerHTML = `Estrangeiro`
            }

        }
    </script>
</body>
</html>
